<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol type="I" start="5"> 
        <!-- by default 1,2,3.. is used -->
        <li>c++</li>
        <li>python</li>
    </ol>
<hr>
<ol type="A" start="26"> 
    
    <li>c++</li>
    <li>python</li>
    <li>c</li>
</ol>
<hr>
<h1>unordered list</h1>
<ul>
    <li>python</li>
    <li>r lang</li>
</ul>
<hr>
<!-- by default its bulleted list (square,circle,none)-->
<ul type="square">
    <li>python</li>
    <li>r lang</li>
</ul>
<hr>
<h1>definition list</h1>
<dl>
    <dt> <b>Java</b></dt>
    <dd>it is a programming language </dd>
</dl>
</body>
</html>
