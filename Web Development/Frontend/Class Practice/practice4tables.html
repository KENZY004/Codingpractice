<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
</head>
<body>
<table border="2" cellpadding="20" cellspacing="5" bgcolor="pink" bordercolor="red"><!-- background="cat.jpg"-->
    <thead>
        <tr>
        <th rowspan="2">Roll no</th>
        <th colspan="2">Name</th>
        <th rowspan="2">Subject</th>
        
        </tr>
        <tr>
            
            <th>first name</th>
            <th>last name</th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>fozy</td>
            <td>angel</td>
            <td>maths</td>
        </tr>
        <tr>
            <td>2</td>
            <td>toffy</td>
            <td>mcaw</td>
            <td>science</td>
        </tr>
        <tr>
            <td>3</td>
            <td>tom</td>
            <td>gummy</td>
            <td>english</td>
        </tr>
    </tbody>
</table>
    
</body>
</html>
